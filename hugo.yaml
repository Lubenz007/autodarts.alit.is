baseURL: https://autodarts.alit.is
languageCode: en-us
title: autodarts.alit.is

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: STL Skrár
      pageRef: /stl-skrar
      weight: 1
    - name: Leiðbeiningar
      pageRef: /leidbeiningar
      weight: 2
    - name: Golfhermir
      pageRef: /golf
      weight: 3
    - name: IOT
      pageRef: /iot
      weight: 4
    - name: Um mig
      pageRef: /um
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/Lubenz007"
      params:
        icon: github

params:
  # Modern theme configuration
  theme:
    # light | dark | system
    default: system
    displayToggle: true
    colors:
      primary: "#0055FF"
    navigation:
      style: "modern"
    
  # Modern page settings
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
    breadcrumb: true
    
  # Enhanced navbar
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/BensiLogo.png
      dark: images/BensiLogo.png
      link: /
      width: 40
      height: 40
    
  # Footer configuration
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    
  # Modern search configuration
  search:
    enable: true
    type: "flexsearch"
    
  # Enable modern features
  features:
    scrollSpy: true
    darkMode: true
    backToTop: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: dracula

# Modern image processing
imaging:
  quality: 85
  resampleFilter: Lanczos
  anchor: Smart
  bgColor: '#ffffff'
  format: 'webp'

# Analytics
googleAnalytics: G-LT0HS2CLJZ