{{ $title := .Get "title" }}
{{ $icon := .Get "icon" }}
{{ $link := .Get "link" }}

<div class="card">
    {{ with $icon }}
    <div class="card-icon">
        <i class="fas fa-{{ . }}"></i>
    </div>
    {{ end }}
    {{ with $title }}
    <h3 class="card-title">{{ . }}</h3>
    {{ end }}
    <div class="card-content">
        {{ .Inner | markdownify }}
    </div>
    {{ with $link }}
    <a href="{{ . }}" class="button">Learn More â†’</a>
    {{ end }}
</div>
